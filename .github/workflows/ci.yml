# CI désactivé - Pas de notifications par email
# Ce workflow ne s'exécute jamais pour éviter les emails

name: CI

# Désactiver complètement le workflow
on:
  workflow_dispatch:  # Seulement exécutable manuellement, jamais automatiquement

jobs:
  disabled:
    name: CI Disabled
    runs-on: ubuntu-latest
    if: false  # Ne jamais s'exécuter
    
    steps:
      - name: This job never runs
        run: echo "CI is disabled"
