name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build shared package
        run: cd packages/shared && pnpm build
      
      - name: Type check
        run: pnpm type-check || exit 0
        continue-on-error: true
      
      - name: Lint
        run: pnpm --filter @talosprimes/client lint || exit 0
        continue-on-error: true
